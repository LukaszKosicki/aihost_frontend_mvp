name: Deploy Aihost MVP Frontend to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Log in to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      # 3Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4Ô∏è‚É£ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/${{ secrets.GHCR_USERNAME }}/aihost_frontend_mvp:latest

      # 5Ô∏è‚É£ Copy Kubernetes manifests to VPS
      - name: Copy Kubernetes manifests
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "./k8s/*.yaml"
          target: "~/k8s/aihost_mvp/"
          strip_components: 1

      # 6Ô∏è‚É£ Deploy to k3s on VPS via SSH
      - name: Deploy to k3s on VPS
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            echo "üß± Tworzenie namespace, je≈õli nie istnieje..."
            sudo kubectl get ns aihost-mvp || sudo kubectl create ns aihost-mvp

            echo "üöÄ Stosowanie manifest√≥w..."
            sudo kubectl apply -f ~/k8s/aihost_mvp/deployment-react.yaml
            sudo kubectl apply -f ~/k8s/aihost_mvp/service-react.yaml
            if [ -f ~/k8s/aihost_mvp/ingress-react.yaml ]; then
              sudo kubectl apply -f ~/k8s/aihost_mvp/ingress-react.yaml
            fi

            echo "‚ôªÔ∏è Restart deploymentu..."
            sudo kubectl -n aihost-mvp rollout restart deployment aihost-frontend
            sudo kubectl -n aihost-mvp rollout status deployment aihost-frontend

            echo "‚úÖ Deploy zako≈Ñczony pomy≈õlnie!"
