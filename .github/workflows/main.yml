name: Frontend CI/CD

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Login to GHCR
      run: echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

    - name: Build and Push frontend image
      run: |
        docker build -f Dockerfile.frontend -t ghcr.io/${{ secrets.GHCR_USERNAME }}/aihost_frontend_mvp:latest .
        docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/aihost_frontend_mvp:latest

    - name: Deploy to k3s
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          export KUBECONFIG=/home/ubuntu/.kube/config
          sudo kubectl set image deployment/aihost-frontend aihost-frontend=ghcr.io/lukaszkosicki/aihost_frontend_mvp:latest -n aihost
          sudo kubectl rollout status deployment/aihost-frontend -n aihost
