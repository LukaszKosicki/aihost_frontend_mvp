name: Frontend CI/CD

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build frontend Docker image
      run: |
        docker build -f Dockerfile.frontend -t aihost_frontend_mvp:latest .
        docker tag aihost_frontend_mvp:latest ghcr.io/${{ secrets.GHCR_USERNAME }}/aihost_frontend_mvp:latest

    - name: Login to GHCR
      run: echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

    - name: Push frontend image
      run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/aihost_frontend_mvp:latest

    - name: Deploy to k3s
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        script: |
          export KUBECONFIG=/home/ubuntu/.kube/config
          kubectl set image deployment/aihost-frontend-mvp aihost-frontend-mvp=ghcr.io/${{ secrets.GHCR_USERNAME }}/aihost_frontend_mvp:latest
          kubectl rollout status deployment/aihost-frontend
          kubectl rollout restart deployment aihost-frontend
